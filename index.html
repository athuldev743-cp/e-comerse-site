<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Kart</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid bg-dark text-white py-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
      <h1 class="text-center text-md-start text-info text-uppercase fw-bold display-6 mb-3 mb-md-0">
        Your Kart
      </h1>

      <div class="d-flex">
        <input type="text" placeholder="Search products..." class="form-control rounded-0 rounded-start" />
        <button id="search" class="btn btn-light rounded-0 rounded-end">
          <img src="assets/search.png" alt="Search" width="20" height="20" />
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid px-0">
    <div class="row gx-0">
      <!-- Left Section -->
      <div class="col-md-4 col-lg-3 p-4 bg-warning-subtle">
        <h1 class="a-title"><strong>Welcome</strong></h1>
        <p class="a-para">
          Your Kart is your everyday destination for quality products and great value â€” simple, fast, and reliable shopping.
        </p>

        <div class="social-links mt-5 d-flex flex-column gap-3">
          <a href="#"><img src="assets/instak.jpeg" alt=""> Instagram</a>
          <a href="#"><img src="assets/faceb.jpeg" alt=""> Facebook</a>
          <a href="#"><img src="assets/whatsp.jpeg" alt=""> WhatsApp</a>
          <a href="#"><img src="assets/x.png" alt=""> X</a>
        </div>
      </div>

      <!-- Right Section -->
      <div class="col-md-8 col-lg-9 right-section">
        <div class="r1 category" data-category="books" onclick="goToProducts('books')">
          <img src="assets/books.jpeg" alt="Books" />
        </div>

        <div class="r2 category" data-category="kitchen" onclick="goToProducts('kitchen')">
          <img src="assets/kitchen.jpeg" alt="Kitchen" />
        </div>

        <div class="r3 category" data-category="electronics" onclick="goToProducts('electronics')">
          <img src="assets/gadgets.jpeg" alt="Electronics" />
        </div>

        <div class="r4 category" data-category="tech" onclick="goToProducts('tech')">
          <img src="assets/mobile.jpeg" alt="Tech" />
        </div>

        <div class="r5 category" data-category="pets" onclick="goToProducts('pets')">
          <img src="assets/petfood.jpeg" alt="Pets" />
        </div>

        <div class="r6 category" data-category="footwear" onclick="goToProducts('footwear')">
          <img src="assets/footwears.jpeg" alt="Footwear" />
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function goToProducts(category) {
      window.location.href = `products.html?category=${category}`;
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
