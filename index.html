<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your kart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="header">
  <!-- Title Section -->
  <div class="header_text">
    <h1>Your Kart</h1>
  </div>

  <!-- Search Bar Section -->
  <div class="search_bar">
    <input type="text" placeholder="Search products..." />
    <button id="search">
      <img src="assets/search.png" alt="Search" />
    </button>
  </div>
</div>

<!-- ✅ Wrap both left and right sections in one container -->
<div class="main-content">
  <!-- Left Section -->
  <div class="left_section">
    <h1 class="a-title"><strong>Welcome</strong></h1>
    <p class="a-para">
      Your Kart is your everyday destination for quality products and great value — simple, fast, and reliable shopping.
    </p>

    <div class="social-links">
      <a href="#"><img src="assets/instak.jpeg" alt=""> Instagram</a>
      <a href="#"><img src="assets/faceb.jpeg" alt=""> Facebook</a>
      <a href="#"><img src="assets/whatsp.jpeg" alt=""> WhatsApp</a>
      <a href="#"><img src="assets/x.png" alt=""> X</a>
    </div>
  </div>

  <!-- Right Section -->
 <div class="right-section">
  <div class="r1" data-label="Books">
    <img src="assets/books.jpeg" alt="Books">
  </div>
  <div class="r2" data-label="Kitchen Utensils">
    <img src="assets/kitchen.jpeg" alt="Kitchen Utensils">
  </div>
  <div class="r3" data-label="Electronic Gadgets">
    <img src="assets/gadgets.jpeg" alt="Electronic Gadgets">
  </div>
  <div class="r4" data-label="Tech Gadgets">
    <img src="assets/mobile.jpeg" alt="smartphones">
  </div>
  <div class="r5" data-label="Pet Food">
    <img src="assets/petfood.jpeg" alt="Pet Food">
  </div>
  <div class="r6" data-label="Footwear">
    <img src="assets/footwears.jpeg" alt="Footwear">
  </div>
</div>



   



    
</body>
</html>
