<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      text-transform: capitalize;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 200px;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }

    .product-card h4 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .product-card p {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Loading products...</h2>
  <div id="product-results">Please wait...</div>

  <!-- Link to your JS file -->
  <script src="product.js"></script>
</body>
</html>
